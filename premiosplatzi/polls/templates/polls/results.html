<h1>{{ question.question_text }}</h1>
<ul>
    {% for choice in question.choice_set.all  %}
        <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li> <!-- choice.votes|pluralize: Agrega una 's' si choice.votes es igual o mayor a 2  -->
    {% endfor %}
</ul>
<a href="{% url 'polls:detail' question.id %}">¿Te gustaría votar de nuevo?</a>
